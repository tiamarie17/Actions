name: Github Actions Demo

#On every push to the main branch, but not when there are changes to files in the .github folder
on:
  push:
    branches: [ main ]
    paths-ignore: [.github/**]
  #on every pull request with main as the base branch
  pull_request:
    branches: [ main ]
    
  #Schedule --Run every Sunday at 6:15 UTC
  schedule:
    - cron: '15 6 * * 0'
  #Manually  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true

#Create job Build that:
#Outputs the name of the event that triggered the workflow
#Outputs the name of the branch that the repository is currently referencing
#Lists all files in the repository

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
            echo "ðŸŽ‰ The job was triggered by event: ${{ github.event_name }}"
            echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ."
  
      - uses: actions/checkout@v3.3.0
  
      - name: List files in the repository
        run: |
            echo "The repository ${{ github.repository }} contains the following files:"
            tree
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: echo "ðŸ§ª Testing..."

  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
      - run: |
          echo "ðŸ§ª Testing..."
